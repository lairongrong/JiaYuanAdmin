<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/departmentcss.css"/>
  <title>社区公众平台登录</title>
</head>
<body>
<div id="header">
  <div class="wrapper">
    <a href="SignIn.html" class="dib">
	  <img src="../Images/logo.png"></a>
    <span class="hd_login_info">
    <span>第一次使用社区公众平台？</span><a href="注册">立即注册</a>
    </span>
  </div>
</div>
<div id="banner">
  <div class="wrapper">
    <div class="login-panel">

      
      <h3>登录</h3>
      
<div class="login-mod">
  <div class="login-err-panel dn" id="err_area">
    <span class="icon-wrapper"><i class="icon24-login err" style="margin-top:-.2em;*margin-top:0;"></i></span><span id="err_tips"></span>
  </div>

  <form class="login-form" id="login-form">
    <div class="login-un">
      <span class="icon-wrapper"><i class="icon24-login un"></i></span>
      <input value="" id="account" placeholder="邮箱/手机号" type="text">
    </div>
    <div class="login-pwd">
      <span class="icon-wrapper"><i class="icon24-login pwd"></i></span>
      <input id="password" placeholder="密码" type="password">
    </div>
  </form>

  <div style="display: none;" class="login-code-panel dn" id="verify_area">
    <input id="verify" type="text">
    <span class="icon-wrapper"><img id="imgVerify" src=""></span>
    <a class="login-change-code" href="javascript:;" id="changeimg_link">换一张</a>
  </div>

  <div class="login-help-panel">
    <a id="rememberPwd" class="login-remember-pwd" href="javascript:;"><i id="rememberPwdIcon" class="icon24-login checkbox checkbox_checked"></i>记住帐号</a>
    <a class="login-forget-pwd" href="https://mp.weixin.qq.com/cgi-bin/readtemplate?t=find_pwd_tmpl&amp;lang=zh_CN">无法登录？</a>
  </div>

  <div class="login-btn-panel">
    <a class="login-btn" title="点击登录" href="javascript:;" id="login_button">登录</a>
  </div>
  
</div>
    </div>
  </div>
</div>

<div id="footer">
  <span>Copyright&nbsp;© 2012-2013 Our Company. All Rights Reserved.</span>
</div>
</body></html>
